server:
  port: 8041  # 指定服务端口号

spring:
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:             # 指定数据源
    platform: h2          # 指定数据库类型
    schema: classpath:schema.sql    # 指定h2数据库ddl建表脚本
    data: classpath:data.sql        # 指定h2数据库数据脚本
logging:
  level:
    root: info
    org.hibernate: info
    org.hibernate.type.descriptor.sql:BasicBinder: trace
    org.hibernate.type.descriptor.sql:BasicExtractor: trace
